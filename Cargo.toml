[package]
name = "debversion"
version = "0.1.9"
edition = "2021"
authors = ["Jelmer VernooÄ³ <jelmer@debian.org>"]
license = "Apache-2.0"
description = "Debian version parsing, manipulation and comparison"

[features]
default = []
sqlx = ["sqlx/postgres"]
python-debian = ["dep:pyo3"]

[dependencies]
lazy-regex = "3"
pyo3 = { version = ">=0.17", optional = true }
sqlx = { version = "0.7", optional = true, default-features = false, features = ["postgres"] }

[dev-dependencies]
sqlx = { version = "0.7", default-features = false, features = ["runtime-async-std-native-tls"] }
pyo3 = { version = ">=0.17", features = ["auto-initialize"] }
