name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Install cargo-all-features
      run: cargo install cargo-all-features
    - name: Run tests
      run: cargo test-all-features --verbose
